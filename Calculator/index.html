<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Caculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" id="display" placeholder="0"/>
      </div>

      <div class="buttons">
          <button class="buttonGrey">AC</button>
          <button class="buttonGrey">+/-</button>
          <button class="buttonGrey">%</button>
          <button class="buttonOrange">÷</button>

          <button class="buttonDark">7</button>
          <button class="buttonDark">8</button>
          <button class="buttonDark">9</button>
          <button class="buttonOrange">×</button>
   
          <button class="buttonDark">4</button>
          <button class="buttonDark">5</button>
          <button class="buttonDark">6</button>
          <button class="buttonOrange">−</button>

          <button class="buttonDark">1</button>
          <button class="buttonDark">2</button>
          <button class="buttonDark">3</button>
          <button class="buttonOrange">+</button>
   
          <button class="buttonZero">0</button>
          <button class="buttonDark">.</button>
          <button class="buttonOrange">=</button>
       
    </div>
  </body>
</html>
